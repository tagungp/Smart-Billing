    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>Smart Billing</h1>
                            <div class="description">
                            	<p>
	                            	Your smart bill of the future</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-sm-1">
                      </div>
                       <div class="row">
                      <div class="col-sm-1">
                      </div>
                      <div class="row">
                      <div class="col-sm-1">
                      </div>
                        	
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Sign up now</h3>
	                            		<p>Fill in the form below to get instant access:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
			                      <form role="form" action="" method="post" class="registration-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">Username</label>
				                        	<input type="text" name="form-first-name" placeholder="Username..." class="form-first-name form-control" id="form-first-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">Password</label>
				                        	<input type="password" name="form-last-name" placeholder="Password..." class="form-last-name form-control" id="form-last-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Nama</label>
			                        	  <input type="text" name="form-email" placeholder="Nama..." class="form-email form-control" id="form-email">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-about-yourself">ALamat</label>
				                        	<textarea name="form-about-yourself" placeholder="Alamat..." 
				                        				class="form-about-yourself form-control" id="form-about-yourself"></textarea>
				                        </div>
                                              <div class="form-group">
				                        	<label class="sr-only" for="form-email">No.Handphone</label>
			                        	  <input type="text" name="form-email" placeholder="No.Handphone..." class="form-email form-control" id="form-email">
				                        </div>
			                        <button type="submit" class="btn">Sign me up!</button>
				                        <p>Already got Member ?<a href="#"> Login </a></p>
				                    </form>
			                    </div>
                        	</div>
                        	
                        </div>
                  </div>
                    
                </div>
            </div>
            
        </div>

        		</div>
        	</div>
